<div class="search-container">
  <!-- Search Filters -->
  <div class="filters">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" class="input-field">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" class="input-field">

    <label for="sortField">Sort By:</label>
    <select id="sortField" name="sortField" class="select-field">
      <option value="date">Date</option>
      <option value="parameter">Parameter</option>
    </select>

    <label for="sortOrder">Sort Order:</label>
    <select id="sortOrder" name="sortOrder" class="select-field">
      <option value="desc">Descending</option>
      <option value="asc">Ascending</option>
    </select>
    
    <button (click)="searchRecords()" class="search-button">Search</button>
  </div>

  <!-- Display Records in Table -->
  <table class="records-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Enrollment Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample Student Data -->
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.enrollmentDate | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
